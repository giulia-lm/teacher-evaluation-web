<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Error - {{ title or 'Error' }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--bg:#f7f8fb;--card:#fff;--accent:#d9534f;--text:#222}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); margin:0; padding:40px;}
    .wrap{max-width:820px;margin:40px auto;padding:24px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(20,20,50,.06);padding:28px}
    h1{margin:0 0 8px; color:var(--accent); font-size:28px}
    p.lead{margin:0 0 18px;color:#444}
    .meta{font-size:13px;color:#666;margin-top:12px}
    .actions{margin-top:22px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;color:#fff;background:#2b6cb0}
    .btn.secondary{background:#6c757d}
    pre{background:#f3f5f7;padding:12px;border-radius:8px;overflow:auto; font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>{{ title or 'Error' }} <small style="font-size:14px;color:#999">({{ code }})</small></h1>
      <p class="lead">{{ message }}</p>
      <div class="meta">
        Si el problema persiste, contacta al administrador o intenta de nuevo m√°s tarde.
      </div>
      <div class="actions">
        <a href="{{ url_for('index') }}" class="btn">Volver al inicio</a>
        <a href="#" onclick="window.location.reload()" class="btn secondary">Reintentar</a>
      </div>
      {% if config.DEBUG %}
      <hr>
      <p style="font-size:13px;color:#777">Debug info (solo en entorno dev):</p>
      <pre>{{ request.path }} {{ request.method }}</pre>
      {% endif %}
    </div>
  </div>
</body>
</html>
