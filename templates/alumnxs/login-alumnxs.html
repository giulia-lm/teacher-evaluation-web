<section class="login-section">

  <!-- imagen a la izquierda -->
  <div class="login-image">
    <img src="../../static/css/img/alumnx-icon.png" class="avatar">
  </div>

  <!-- caja del login a la derecha -->
  <div class="login-box">
    <form action="{{ url_for('login') }}" method="post">
      <div class="login-container">
        <label for="uname"><b>Matrícula</b></label>
        <input type="text" placeholder="1234567" name="uname" required>

        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Ingresa contraseña" name="psw" required>

        <button type="submit" class="login-button">Entrar</button>
        <span class="psw">¿Olvidó su <a href="#">contraseña</a>?</span>
      </div>
    </form>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
  </div>

</section>
