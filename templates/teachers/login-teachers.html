<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Docente</title>

    <!-- link a los styles -->
    <link href="../../static/css/base.css" rel="stylesheet">
    <link href="../../static/css/components.css" rel="stylesheet">
    <link href="../../static/css/layout.css" rel="stylesheet">

    <link rel="icon" type="image/jpg" href="../../static/css/img/teacher-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Fugaz+One&family=Orbitron:wght@400..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}">
            <div class="logo"><img src="../../static/css/img/teacher-icon.png" width="40" height="60">
            Evaluación Docente
            </div>
            </a>
            <ul class="nav-links">
                <li><a href="/">Cambiar tipo de usuarix</a></li>
            </ul>
             <div class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-links">
          <li><a href="/">Cambiar tipo de usuarix</a></li>
        </ul>
    </div>


<section class="login-section">

  <!-- imagen a la izquierda -->
  <div class="login-image">
    <img src="../../static/css/img/teacher-icon.png" class="avatar">
  </div>

  <!-- caja del login a la derecha -->
  <div class="login-box">
    <form action="{{ url_for('login') }}" method="post">
      <div class="login-container">
        <label for="uname"><b>Matrícula</b></label>
        <input type="text" placeholder="1234567" name="uname" required>

        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Ingresa contraseña" name="psw" required>

        <input type="hidden" name="role" value="docente">

        <button type="submit" class="login-button">Entrar</button>
        <span class="psw">
          ¿Olvidó su
          <a href="mailto:evaluaciondocente@uaem.edu.mx?subject=Recuperación%20de%20contraseña&body=Hola,%0D%0AQuiero%20recuperar%20mi%20contraseña.%20Mi%20número%20de%20matrícula%20es:%20_____%0D%0AGracias.">
            contraseña
          </a>?
        </span>
      </div>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

</section>

<!-- Footer -->
  <footer class="footer">
     <div class="container">
      <div class="row">
        <div class="footer-col">
          <h4>Evaluación Docente</h4>
          <ul>
            <li><a href="{{ url_for('preguntas_freq') }}">Preguntas frecuentes</a></li>

          </ul>
        </div>
        <div class="footer-col">
          <h4>Contáctanos</h4>
          <ul>
            <li><a href="mailto:evaluaciondocente@uaem.edu.mx" target="_blank" rel="noopener noreferrer">evaluaciondocente@uaem.edu.mx</a></li>
            <li><a href="tel:7770000000" target="_blank" rel="noopener noreferrer"> (777) 000 0000 (Llamadas)</a></li>
          </ul>
        </div>

        <div class="footer-col">
          <h4>Síguenos</h4>
          <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
              <img src="../../../static/css/img/fb-icon.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
              <img src="../../../static/css/img/ig-icon.png" alt="Instagram">
            </a>
          </div>
        </div>
      </div>
     </div>
  </footer>
  <script src="{{ url_for('static', filename='js/menu.js') }}"></script>

</body>
</html>
